<h5>Cadastrar Item</h5>
<form id="formCadContrato">
    <div class="mb-3">
        <label for="inputNumContrato" class="form-label">Descrição:</label>
        <div class="form-floating">
            <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea"></textarea>
            <label for="floatingTextarea">Digite aqui...</label>
        </div>
    </div>
    <div class="mb-3">
        <label for="inputAnoContrato" class="form-label">Valor:</label>
        <input type="number" class="form-control input-numero-contrato" id="inputAnoContrato"
            aria-describedby="emailHelp">
    </div>
    <button type="submit" class="btn btn-primary mt-3">Cadastrar</button>
</form>
