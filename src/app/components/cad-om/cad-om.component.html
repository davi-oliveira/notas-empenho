<h5>Cadastrar OM</h5>
<form id="formCadContrato">
  <div class="mb-3">
    <label for="inputNumContrato" class="form-label">Nome da OM:</label>
    <input
      type="text"
      class="form-control input-numero-contrato"
      id="inputNumContrato"
      aria-describedby="emailHelp"
    />
  </div>
  <button type="submit" class="btn btn-primary mt-3">Cadastrar</button>
</form>
